<body>
    <h1>Hollow Left-Triangle </h1>
   <script>
    let num = 5;
    let pattern = "";    
    if (num > 1) {      
        for (let i = 1; i <= num; i++) {    
             for (let j = 1; j <= i; j++) {      
            if (j==1 || j==i || i==num) {   
                pattern += "* ";
            }
            else{
                pattern += "  ";
            }
        }
        pattern += "\n";    
    }
    console.log(pattern);  
} 
   </script> 
</body>
