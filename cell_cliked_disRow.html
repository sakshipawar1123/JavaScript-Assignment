<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Table</title>
    <style>
        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <h1>Student Info</h1>

    <table id="studentTable">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sakshi</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sanika</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Reena</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rutuja</td>
            <td>65%</td>
        </tr>
    </table>

    <div id="d2"></div>

    <script>
       var table = document.getElementById("studentTable");
        var d1= document.getElementById("d2");
        var cells = table.getElementsByTagName("tr"); 
        function displayData() {
            d1.textContent = this.textContent;
        }
        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener("click", displayData);
        }
     </script>
</body>
</html>
