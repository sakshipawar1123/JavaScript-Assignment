<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Downward Pyramid</h1>
    <script>
        let num=5;
        let pattern="";
        for(let i=num; i>=1; i--){
            for(let j=1; j<=(num-i); j++){
                pattern+=" ";
            }
        
            for(let k=1; k<=((2*i)-1); k++){
                pattern+="* ";
            }
            pattern+="\n";
        }
        console.log(pattern);
    </script>
</body>
</html>
