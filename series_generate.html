<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Series Generate : 1 2 2 4 3 6 4 8 5 10 .............10 20.</h5>
    <script>
        let series="";
        for(let i=1;i<=10;i++){
            series+=i+" "+(i*2)+" ";
        }
        document.write("<br>Series is="+series.trim());  //trim romoves the whitespace from the both ends of the string.
     </script>
    
</body>
</html>
