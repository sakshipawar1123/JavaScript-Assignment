<body>
    <script>
       
        function factorial(num){
            if(num==0 || num==1){
                return 1;
            }
            else{
                return num*arguments.callee(num-1);
            }
        }
        var result=factorial(5);
        console.log(result);
       
        //case 2
        var fact=factorial;
        factorial=null;

        var res=fact(3);
        console.log(res);

        function funAdd(){
            var sum=0;
            for(let i=0;i<arguments.length;i++){
                sum=sum+arguments[i];
            }
            console.log(sum);
        }
        funAdd(2,2,4,5);


       
        </script>
</body>
