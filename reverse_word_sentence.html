<body>
    <h5>Write a function that Reverse the order of words in a sentence without using the built-in reverse method </h5>
    <script>
        var sentence="Hello guys, good morning How are you??";
        var result=reverseWords(sentence);
        console.log(result);
         function reverseWords(sentence){
            var words=sentence.split(" ");
            console.log(words);
            var reverseSentence=" ";
            for(let i=words.length-1; i>=0; i--){
                reverseSentence=reverseSentence+words[i];
                if(i>0){
                    reverseSentence=reverseSentence+" ";
                }
            }
            console.log(reverseSentence);
           // return reverseSentence;

         }
    </script>
