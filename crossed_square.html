<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crossed Square</h1>
    <script>
        let num = 5;
        let pattern = "";    
        if (num > 1) {      
            for (let i = 1; i <=num; i++) {    
                for (let j = 1; j <= (num); j++) {      
                    if (i==1 || i==num || j==1 || j==num || i==j || j==(num-i+1)) {     
                        pattern += "* ";    
                    } else {
                        pattern += "  ";  
                    }
                }
                pattern += "\n";    
            }
            console.log(pattern);   
        }
    </script>
</body>
</html>
