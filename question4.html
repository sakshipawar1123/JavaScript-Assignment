<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n){
        for(let i=2;i<n;i++){
            if(n%i===0){
                return false;
            }
        }
        return true;
       }
       for(let i=2; i<=100;i++){
        if(isPrime(i)){
            //console.log(i);
            document.write("<br>Prime number is="+i);
        }
       }
    </script>
</body>
</html>
