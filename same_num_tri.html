<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Same Number Traingle</h1>
    <script>
        var num=5;
        for(let i=1; i<=num; i++){
           var row= "";
            for(let j=1; j<=i; j++){
                row+= i+" ";
            }
            console.log(row);
        }
    </script>

</body>
</html>
