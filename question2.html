<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print the Series</h1>
     <script>
        let series="";
        for(let i=1;i<=10;i++){
            series+=i+" "+(i*2)+" ";
        }
        document.write("<br>Series is="+series.trim());  //trim romoves the whitespace from the both ends of the string.
     </script>
</body>
</html>
