<body>
    <h1>Downward-Hollow:Left Traingle</h1>
    <script>
        let num = 5;
        let pattern = "";    
        if (num > 1) {      
            for (let i = 1; i <= num; i++) {    
        for (let j = 0; j <= (num-i); j++) {    
            if (j==0 || j==(num-i) || i==1) {   
                pattern += "* ";
            } else {
                pattern += "  ";    
            }
        }
        pattern += "\n";    
    }
    console.log(pattern);  
}
    </script>
