<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 5;
        let pattern = "";    
        if (num > 1) {      
           for (let i = 1; i <=num; i++) {    
               for (let j = 1; j <= (num-i); j++) {    
            pattern += "  ";
        }
        for (let k = 1; k <= i; k++) {      
            if (k==1 || k==i || i==num) {   
                pattern += "* ";   
            }
            else{
                pattern += "  ";    
            }
        }
        pattern += "\n";    
    }
    console.log(pattern);   
}
</script>
</body>
</html>
